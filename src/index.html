<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitmedia Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="main-header">
        <div class="logo">
            <img id="suitmedia-logo" alt="Suitmedia Logo"> </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Work</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li class="active"><a href="#">Ideas</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-banner">
            <div class="banner-image-wrapper">
                </div>
            <div class="banner-content">
                <h1>Ideas</h1>
                <p>Where all our great things begin</p>
            </div>
        </section>

        <section class="ideas-list-section">
            <div class="controls-bar">
                <div class="showing-info">
                    Showing <span id="showing-start">1</span>-<span id="showing-end">10</span> of <span id="total-items">100</span>
                </div>
                <div class="filter-options">
                    <label for="show-per-page">Show per page:</label>
                    <select id="show-per-page">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="-published_at">Newest</option>
                        <option value="published_at">Oldest</option>
                    </select>
                </div>
            </div>

            <div id="posts-container" class="posts-grid">
                <p>Loading...</p>
            </div>

            <div id="pagination" class="pagination-controls">
            </div>
        </section>
    </main>
</body>
</html>
